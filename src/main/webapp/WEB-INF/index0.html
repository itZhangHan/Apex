		websocket.onmessage = function(e) {
			var jsonObj = eval("(" + e.data + ")");
			console.log(jsonObj)
			var b = JSON.parse(jsonObj);
			//优先级 *****
			if (b.type == 'usmesage') {
				//显示旁观者信息
				showHeadImg(b.listUsers);
				showUserList(b.listUsers);
			}
			//允许换做 给将要坐的位置填充图片
			if (b.type == 'changeSeat') {
				showChangeSeat(b);
			}
			if (b.type == 'message') {
				//展示发送消息数据
				showMessage(b);
			}
			if (b.type == 'up') {
				//展示起立信息
				showUpmessage(b);
			}
			if (b.type == 'down') {
				//展示坐下信息
				showDownmessage(b);
				
				
			}
			if (b.type == 'roomStatus') {
				//展示游戏开始数据
				actionGame(b);
			}
			if (b.type == 'score') {
				//展示分数信息
				showScore(b);
			}
		}
