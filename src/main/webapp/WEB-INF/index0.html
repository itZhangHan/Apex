		websocket.onmessage = function(e) {
			var jsonObj = eval("(" + e.data + ")");
			console.log(jsonObj)
			var b = JSON.parse(jsonObj);
			if (b.type == 'message') {
				//展示发送消息数据
				showMessage(b.msgStr, b.type);
			}
			//优先级 *****
			if (b.type == 'usmesage') {
				//显示旁观者信息
				showHeadImg(b.listUsers);
				showUserList(b.listUsers);
			}
			if (b.type == 'up') {
				//展示起立信息
				showUpmessage(b);
			}
			if (b.type == 'down') {
				//展示坐下信息
				showDownmessage(b);
			}
			if (b.type == 'roomStatus') {
				//展示游戏开始数据
				actionGame(b);
			}
			if (b.type == 'score') {
				//展示分数信息
				showScore(b);
			}
		}
